# Define the root logger with appender file
log4j.rootLogger=INFO,console,FILE
log4j.logger.org.springframework=OFF
log4j.logger.org.springframework.jdbc=OFF

log4j.category.org.springframework=OFF
log4j.logger.org.springframework.aop.framework.autoproxy=OFF
log4j.logger.org.apache=OFF,R
log4j.org.springframework.web=OFF
log4j.logger.org.springframework.web.servlet.mvc=OFF
log4j.logger.org.springframework.web=ERROR
log4j.logger.org.springframework.security=OFF 
org.springframework.security.level=WARN
org.springframework.web.servlet=OFF


### Log file rolled on a daily schedule (previous days' log files renamed)
log4j.appender.FILE = org.apache.log4j.DailyRollingFileAppender 
log4j.appender.FILE.file = ${catalina.home}/logs/ChennaiPort.log
log4j.appender.FILE.datePattern = '.'MM-dd-yyyy

# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.conversionPattern=[%p]: %d{MM-dd-yyyy HH:mm:ss} - %c - %M - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.Threshold=DEBUG
log4j.appender.console.Target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=[%p]: %d{MM-dd-yyyy HH:mm:ss} - %c - %M - %m%n
